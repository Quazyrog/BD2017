<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload log file</title>
</head>
<body>
<h1>Upload log file</h1>
<form method="post" action="../../api/logs/upload.php" enctype="multipart/form-data">
    <label>
        Server name <br>
        <input name="serverName">
    </label>
    <br>
    <label>
        Default log format: <br>
        <input name="format">
    </label>
    <br>
    <label>
        Comment: <br>
        <textarea name="comment" cols="80"></textarea>
    </label>
    <br>
    <label>
        <input type="hidden" name="MAX_FILE_SIZE" value="4194304">
        Send this file: <br>
        <input name="file" type="file">
    </label>
    <br>
    <input type="submit" value="Upload Image" name="submit">
</form>
</body>
</html>
